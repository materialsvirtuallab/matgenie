<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% block title %} materials virtual lab {% endblock %}</title>
    <meta name="keywords" content="Shyue, Ping, Ong, UCSD, computational,
materials, science, virtual, lab, mavrl"/>
    <meta name="description" content="The Materials Virtual Lab (MAVRL) is the
    research group of Professor Shyue Ping Ong,
    Department of NanoEngineering, University of California, San Diego"/>
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png"/>
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ STATIC_URL }}css/jquery-ui-1.10.3.custom.min.css"
          rel="stylesheet" type="text/css"/>

    {% block custom_css %}{% endblock custom_css %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function () {

            var sPath = window.location.pathname;
            var sPage = sPath.substring(sPath.lastIndexOf('/') + 1);

            if (sPage == "") {
                $("#li-home").addClass("active");
            }
            else {
                $("#li-" + sPage).addClass("active");
            }

        });
    </script>
    {% block top_javascript %}{% endblock top_javascript %}
</head>
<body>

<div id="navbar">
    <div id="navbar-inner">
        <div id="menu">
            <img src="{{ STATIC_URL }}images/mavrl.png" alt="{ mavrl }"/>
            <ul>
                <li id="li-home">
                    <a href="http://materialsvirtuallab.org">home</a>
            </ul>
        </div>
    </div>
</div>

<div id="content">

    <div id="header-div">
        {% block header %}
        {% endblock %}
    </div>

    <div id="main-div">
        {% block content %}
        {% endblock %}
    </div>

</div>

<div id="footer-div">
    <p>Copyright &copy; Materials Virtual Lab, 2013.</p>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-75407640-3', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
